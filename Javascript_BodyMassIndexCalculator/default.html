<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculator">
                <h2>Body Mass Index Calculator</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight (Kg) : </p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="weight" type="number" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Lenght (m) : </p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="lenght" type="number" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary w-100" onclick="BMICalculate();"> Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger w-100" onclick="GetReset();" > Reset</button>
                    </div>
                </div>
            </div>
            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result"></p>
                        <p id="result-status"></p>
                    </div>
                </div>
            </div>
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p>Under Weight</p>
                        <p> <18.5 </p>
                    </div>
                    <div class="col-md-3">
                        <p>Normal</p>
                        <p> 18.5-25 </p>
                    </div>
                    <div class="col-md-3">
                        <p>Over Weight</p>
                        <p> 25-30 </p>
                    </div>
                    <div class="col-md-3">
                        <p>Obese</p>
                        <p> 30> </p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="javascript_BMI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
